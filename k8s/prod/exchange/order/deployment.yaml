apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-svc
  namespace: prod-exchange
  labels: { app: order-svc, app.kubernetes.io/managed-by: argocd }
spec:
  replicas: 3
  selector: { matchLabels: { app: order-svc } }
  template:
    metadata: { labels: { app: order-svc } }
    spec:
      serviceAccountName: order-svc
      containers:
      - name: order
        image: public.ecr.aws/daeun/order-svc:stable
        ports: [{ name: http, containerPort: 8080 }, { name: grpc, containerPort: 9090 }]
        env:
        - { name: KAFKA_BOOTSTRAP, value: "msk-bootstrap.prod-infra.svc.cluster.local:9092" }
        - { name: CONFIG_SOURCE, value: "1234" }
        resources:
          requests: { cpu: "250m", memory: "256Mi" }
          limits: { cpu: "600m", memory: "512Mi" }
        livenessProbe: { httpGet: { path: /healthz, port: 8080 }, initialDelaySeconds: 10 }
        readinessProbe: { httpGet: { path: /ready,  port: 8080 }, initialDelaySeconds: 5 }
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities: { drop: ["ALL"] }
