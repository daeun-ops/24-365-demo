apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: signer-ingress
  namespace: prod-wallet
  labels:
    app.kubernetes.io/managed-by: argocd
spec:
  podSelector:
    matchLabels: { app: signer }
  policyTypes: ["Ingress"]
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: prod-exchange
    ports:
    - port: 8081
      protocol: TCP
