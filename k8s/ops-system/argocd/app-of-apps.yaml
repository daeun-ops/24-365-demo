apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/daeun-ops/24-365-demo
    targetRevision: main
    path: k8s/prod/infra
  destination:
    server: https://kubernetes.default.svc
    namespace: prod-infra
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
